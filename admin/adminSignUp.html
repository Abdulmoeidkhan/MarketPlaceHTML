<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Calibre.store is your one stop shopping hub, at calibre.store we bring you the latest fashion apparel at the most discounted prices to give your fashion, the boost you need! Our vendors are determined to provide our customers with products of the highest quality at the lowest prices!
        Calibre.store is a Pakistani online shopping hub that provides quality products at the lowest of prices all over Pakistan, protecting both, the money and the privacy of their customers. Calibre.store has the latest fashion items to give u the styling edge that you have always desired.">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-database.js"></script>

    <title>Registration Form</title>
    <link rel="stylesheet" href="./form-register.css">
</head>
<div class="main-content">
    <!-- You only need this form and the form-register.css -->
    <div class="form-register">
        <div class="form-register-with-email">
            <div class="form-white-background">
                <div class="form-title-row">
                    <h1>Create an account</h1>
                </div>
                <div class="form-row">
                    <label>
                        <span>Name</span>
                        <input type="text" name="name" id="username">
                    </label>
                </div>
                <div class="form-row">
                    <label>
                        <span>Email</span>
                        <input type="email" name="email" id="email">
                    </label>
                </div>
                <div class="form-row">
                    <label>
                        <span>Password</span>
                        <input type="password" name="password" id="password">
                    </label>
                </div>
                <div class="form-row">
                    <label>
                        <span>Type</span>
                        <label>
                            <input type="radio" name="type" class="checkBoxClass" onclick="signUpChecked(this)" value="admin"
                                checked>Admin
                        </label>
                        <label>
                            <input type="radio" name="type" class="checkBoxClass" onclick="signUpChecked(this)" value="user">User
                        </label>
                        <label>
                            <input type="radio" name="type" class="checkBoxClass" onclick="signUpChecked(this)"
                                value="seller">Seller
                        </label>
                    </label>
                </div>
                <div class="form-row">
                    <label class="form-checkbox">
                        <input type="checkbox" name="checkbox" checked>
                        <span>I agree to the <a href="#">terms and conditions</a></span>
                    </label>
                </div>
                <div class="form-row">
                    <button type="submit" onclick="signUp()">Register</button>
                </div>
            </div>
            <a href="./adminLogin.html" class="form-log-in-with-existing">Already have an account? Login here &rarr;</a>
        </div>
    </div>
</div>
<script src="./adminLogin.js"></script>
</body>

</html>
